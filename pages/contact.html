<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat | Ügyfélszolgálat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="mb-4">Kapcsolatfelvétel</h1>
        <p class="lead">Kérjük, válassza ki az ügy típusát, hogy a megfelelő kollégához irányíthassuk a kérését.</p>

        <form class="p-4 border rounded shadow-sm mb-5">
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Név</label>
                    <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">E-mail cím</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="pelda@email.hu" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="selectTopic" class="form-label">Ügy típusa</label>
                <select id="selectTopic" class="form-select" required>
                    <option value="" selected disabled>Válasszon...</option>
                    <option value="meghibasodas">Termék meghibásodás</option>
                    <option value="raktarkeszlet">Raktárkészlet kérdés</option>
                    <option value="osszeszereles">Összeszerelés</option>
                    <option value="egyeb">Egyéb</option>
                </select>
            </div>
            
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="warrantyCheck">
                <label class="form-check-label" for="warrantyCheck">
                    <i class="bi bi-shield-fill-check text-warning me-1"></i> Garanciális problémáról van szó
                </label>
            </div>

            <div class="mb-4">
                <label for="textareaMessage" class="form-label">Az üzenet/kérdés részletezése</label>
                <textarea class="form-control" id="textareaMessage" rows="5" placeholder="Kérjük, írja le részletesen a problémát vagy kérdést..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-send-fill me-2"></i> Üzenet küldése
            </button>
        </form>

        <h2 class="mb-3 mt-5">Elérhetőségünk (Neumann Kar)</h2>
        <div class="ratio ratio-16x9">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2694.0264028688846!2d19.03433361562947!3d47.53232237918805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741dbd24a0d8c0b%3A0x86134b223405b50!2sNeumann%20J%C3%A1nos%20Sz%C3%A1m%C3%ADt%C3%A1stechnikai%20Szakk%C3%B6z%C3%A9piskola!5e0!3m2!1shu!2shu!4v1634567890123!5m2!1shu!2shu" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"
                class="rounded border"
            ></iframe>
        </div>
        <p class="text-center text-muted mt-2">Cím: 1033 Budapest, Kórház u. 6-8.</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
